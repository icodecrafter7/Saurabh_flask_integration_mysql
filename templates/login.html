
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #89e8e8, #154f4f);
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 350px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.2s ease-in-out;
    }

    .login-box h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      outline: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .login-box input::placeholder {
      color: #e0e0e0;
    }

    .login-box input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 30px;
      background: #fff;
      color: #2a5298;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-box button:hover {
      background: #2a5298;
      color: #fff;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
    }

    .signup-text {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .signup-text a {
      color: #fff;
      font-weight: bold;
      margin-left: 5px;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.3s ease;
    }

    .signup-text a:hover {
      border-bottom: 1px solid #fff;
    }

    /* Smooth fade-in */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p class="signup-text">Not a Member?
        <a href="{{ url_for('signup') }}">Signup</a>
      </p>
    </div>
  </div>
</body>
</html>
